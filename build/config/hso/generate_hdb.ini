# 所有相对路径均基于项目根目录

[base config]
# host侧hso wdk文件生成目录
host_hso_wdk_dir = output/build/hso_database/host_wdk

# host侧基础hso数据库文件路径
base_xml = build/config/hso/host_base.xml

# device侧生成的hso数据库文件路径
device_xml = build/config/hso/database_es0/cco/system/hdbcfg/device_mss_prim_db.xml

# 生成hso数据库使用的头文件路径
wdk_header = driver/platform/diag/dfx/include/soc_diag_wdk.h

# host侧生成的hso数据库文件路径(不会校验存在性)
host_xml = output/database_es0/cco/system/hdbcfg/wifi_core_host_mss_prim_db.xml

# 合并host、device侧后的hso数据库文件路径(不会校验存在性)
merge_xml = output/database_es0/cco/system/hdbcfg/mss_prim_db.xml

[scripts]
# hso数据库打点脚本路径
point_script = build/scripts/point_trans.py

# 生成wdk文件的脚本路径
generate_wdk_script = build/scripts/host_mk_prim_xml_step2.py

# 合并hso数据库文件的脚本路径
merge_script = build/scripts/hdb_merge_xml.py

[host_scan]
# host侧要扫描的目录列表
scan_dirs = driver/platform
    driver/wifi
    driver/bsle

# host侧扫描排除的路径正则表达式
re_exclued_path = (?i)liteos|com_alg|ws53|ws63

# host侧扫描要扫描的路径正则表达式
re_include_path = (?i).+(\.c|\.h)$
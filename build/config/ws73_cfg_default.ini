## MCS0~MCS9 11n(MCS7)/11ax
target_tx_power_2g_20m=0x28,0x28,0x28,0x25,0x25,0x25,0x25,0x24,0x21,0x1E;
## MCS0~MCS9 11n(MCS7)/11ax MCS32 11n

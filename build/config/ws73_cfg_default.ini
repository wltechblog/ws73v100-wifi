ref_tx_power_2g_low=90,90,90;
# 功率曲线
## 二次项系数,一次项系数,常数项
curve_tx_power_2g_high_11b=574,-31,58;
curve_tx_power_2g_high_ofdm20m=335,72,15;
curve_tx_power_2g_high_ofdm40m=426,6,55;
curve_tx_power_2g_low_11b=258,120,-18;
